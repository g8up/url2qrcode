<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> QRcode </title>
    <meta name="description" content="获取当前页面 URL 的二维码">
    <meta name="author" content="getcrx.cn">
  </head>
  <style type="text/css">
    html,
    body{
      overflow: hidden;
    }
    body{
      margin-bottom: 2px;
    }
    @-webkit-keyframes sigma{
      0%   {opacity:0.2;-webkit-transform:rotate(270deg) scale(2);}
      100% {opacity:1;-webkit-transform:rotate(360deg) scale(1);}
    }
    @-webkit-keyframes AuthorInfo{
      0%{opacity:0;}
      100%{opacity:1;}
    }
    #qrcode{
      -webkit-transform-origin:center;
      -webkit-animation:sigma 1s;
      overflow: hidden;
    }
    a.mysite{
      text-decoration:none;
      color:#e0e0e0;
      font-family:"微软雅黑","黑体";
      font-size:12px;
      float:right;
      -webkit-animation:AuthorInfo 2s;
      outline: none;
    }
    a.mysite:hover{
      color:#505050;
    }
    :root{
      --size: 300px;
    }
  </style>

  <body>
    <div id="qrcode"></div>
    <a class="mysite" href="http://getcrx.cn" target="_blank">getcrx.cn</a>

    <script src="./qrcode.min.js"></script>
    <script src="../g8up.cn.js"></script>
  </body>
</html>
