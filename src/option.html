<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Url2Qrcode</title>
	<style>

	:root{
		--qrSquare: 300px;
	}

	section{
		padding: 15px;
	}
	#qrcodeImg{
		width: var(--qrSquare);
		height: var(--qrSquare);
		margin: 0 auto;
		transition: transform .3s;
	}
	#anyText{
		width: 80%;
		height: 50px;
		border-radius: 10px;
		border: 1px solid #ddd;
		padding: 10px 16px;
		font-size: 3em;
		outline: none;
		margin:0 auto;
		display: block;
	}
	.rotate{
		transform: rotateZ(360deg);
	}
	</style>
</head>
<body>
<section>
	<input id="anyText" type="text" placeholder="any text here" autofocus="true">
</section>

<section>
	<div id="qrcodeImg"></div>
</section>

<script src="qrcode.min.js"></script>
<script src="option.js"></script>

</body>
</html>
